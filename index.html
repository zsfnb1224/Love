<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们的纪念时光</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* 暖色渐变背景 */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .timer {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    .message {
      font-size: 1.8em;
      margin-top: 10px;
      text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    .quote {
      font-size: 1.5em;
      margin-top: 20px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
      animation: fadeIn 3s ease-in-out;
    }
    
    /* 爱心动画 */
    .heart {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 80px;
      color: rgba(255, 255, 255, 0.6);
      animation: heartBeat 1.5s infinite ease-in-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
      }
      50% {
        transform: translateX(-50%) scale(1.2);
      }
    }

    /* 按钮悬浮效果 */
    .play-button {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #ff7e5f;
      border: none;
      border-radius: 25px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.1);
      background-color: #feb47b;
    }

  </style>
</head>
<body>
  <!-- 爱心动画 -->
  <div class="heart">❤️</div>

  <p class="message">
    从 <time datetime="2021-10-24">2021 年 10 月 24 日</time> 起，我们一起走过了 
    <span class="highlight" id="days">0</span> 天 
    <span class="highlight" id="hours">0</span> 时 
    <span class="highlight" id="minutes">0</span> 分 
    <span class="highlight" id="seconds">0</span> 秒
  </p>

  <!-- 爱情名言 -->
  <p class="quote">"爱是永恒的，时光不会改变我们的心"</p>

  <p class="footer">❤️ 永远爱你 ❤️</p>

  <!-- 播放按钮 -->
  <button class="play-button" onclick="playMusic()">点击播放音乐</button>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop></audio>

  <script>
    // 设置起始时间
    const startDate = new Date('2021-10-24T00:00:00');

    // 更新计时器函数
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      // 计算天、时、分、秒
      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // 更新页面内容
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }

    // 初始调用计时器
    updateTimer();

    // 播放音乐
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("自动播放被浏览器阻止，等待用户交互。");
      });
    }

    // 自动播放音乐 (浏览器限制可能需要用户交互)
    playMusic();

    // 如果自动播放被阻止，监听用户点击页面来播放音乐
    document.body.addEventListener('click', playMusic);
  </script>
</body>
</html>
