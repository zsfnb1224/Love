<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪念我们的第 天 时 分 秒</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: url('https://source.unsplash.com/1920x1080/?love,romantic') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .timer {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    .message {
      font-size: 1.8em;
      margin-top: 10px;
      text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1 class="timer">纪念我们的第</h1>
  <p class="message">
    从 <time datetime="2021-10-24">2021 年 10 月 24 日</time> 起，我们一起走过了 
    <span class="highlight" id="days">0</span> 天 
    <span class="highlight" id="hours">0</span> 时 
    <span class="highlight" id="minutes">0</span> 分 
    <span class="highlight" id="seconds">0</span> 秒
  </p>
  <p class="footer">❤️ 永远爱你 ❤️</p>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop></audio>

  <script>
    // 设置起始时间
    const startDate = new Date('2021-10-24T00:00:00');

    // 更新计时器函数
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      // 计算天、时、分、秒
      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // 更新页面内容
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }

    // 初始调用计时器
    updateTimer();

    // 自动播放背景音乐
    const music = document.getElementById('backgroundMusic');
    function playMusic() {
      music.play().catch(() => {
        console.log("自动播放可能被限制，等待用户交互。");
      });
    }
    document.addEventListener('DOMContentLoaded', playMusic);
  </script>
</body>
</html>
