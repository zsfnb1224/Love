<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>❤️Love Me Qian❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/mouse_slide.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zyoushuo/Blog/hexo/js/clicklove.js"></script>
  <style type="text/css">
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      background: #000;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Dancing Script', cursive;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .namebox {
      color: #fff;
      position: absolute;   
      top: 50%;   
      left: 50%;   
      transform: translate(-50%, -50%);   
      display: none; /* 初始隐藏 */
    }
    .namebox h1 {
      margin: 0 auto;
    }
    .message {
      font-size: 2.2em; /* 增加字体大小 */
      margin-top: 10px;
      text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 2.5em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* iOS 风格的弹出框 */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6); /* 半透明的黑色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 1.5em;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .popup.fade-out {
      opacity: 0; /* 渐变消失 */
    }

    .popup .content {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 25px;
      width: 80%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #333; /* 深色文本，更符合iOS风格 */
      font-size: 1.2em;
    }

    .popup p {
      margin: 20px 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #007aff; /* iOS 系统的蓝色 */
    }

    .popup button {
      padding: 12px 25px;
      background-color: #007aff; /* iOS 蓝色 */
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 25px; /* 圆形按钮 */
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #0051a8; /* 深色蓝 */
    }
  </style>
</head>
<body>
  <!-- 弹出祝福语输入框 -->
  <div class="popup" id="popup">
    <div class="content">
      <p>祝你们幸福!</p>
      <button onclick="showPage()">发送</button>
    </div>
  </div>

  <!-- 页面内容容器 -->
  <div class="namebox" id="namebox">
    <h1>❤️Love Me Qian❤️</h1>
    <p class="message">
      从 <time datetime="2021-10-24">2021 年 10 月 24 日</time> 起，我们一起走过了 
      <span class="highlight" id="days">1163</span> 天 
      <span class="highlight" id="hours">20</span> 时 
      <span class="highlight" id="minutes">44</span> 分 
      <span class="highlight" id="seconds">14</span> 秒
    </p>

    <p class="footer">
      <span style="font-family: 'Dancing Script', cursive;">Love Me Qian</span>
    </p>
  </div>

  <canvas id="pinkboard"></canvas>

  <!-- 背景音乐 -->
  <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop></audio>

  <script>
    // 设置起始时间
    const startDate = new Date('2021-10-24T00:00:00');

    // 更新计时器函数
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      // 计算天、时、分、秒
      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // 更新页面内容
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }

    // 初始调用计时器
    updateTimer();

    // 播放音乐
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("自动播放被浏览器阻止，等待用户交互。");
      });
    }

    // 尝试自动播放音乐
    playMusic();

    // 如果自动播放被阻止，监听用户点击页面来播放音乐
    document.body.addEventListener('click', playMusic);

    // 显示页面内容
    function showPage() {
      // 添加渐变消失效果
      const popup = document.getElementById('popup');
      popup.classList.add('fade-out');

      // 延时后，隐藏弹出框并显示页面内容
      setTimeout(() => {
        popup.style.display = 'none'; // 隐藏弹出框
        document.getElementById('namebox').style.display = 'block'; // 显示页面内容
      }, 1000); // 渐变消失持续1秒
    }
  </script>
</body>
</html>
