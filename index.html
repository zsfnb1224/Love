<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪念我们的第 <span id="days"></span> 天</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      background: url('https://source.unsplash.com/1920x1080/?love,romantic') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    p {
      font-size: 1.8em;
      margin-top: 10px;
      text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    .music {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .heart {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>纪念我们的第 <span class="highlight" id="days"></span> 天</h1>
  <p>从 2021 年 10 月 24 日起，我们一起走过了 <span class="highlight" id="days"></span> 天。</p>
  <div class="heart">❤️</div>
  <footer>愿我们的每一天都充满爱与快乐 ❤️</footer>

  <!-- 背景音乐 -->
  <audio class="music" controls autoplay loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
    您的浏览器不支持音频播放。
  </audio>

  <script>
    // 设置起始日期
    const startDate = new Date('2021-10-24');

    // 获取今天日期
    const today = new Date();

    // 计算天数差
    const timeDifference = today - startDate;
    const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

    // 动态更新页面
    document.getElementById('days').textContent = daysDifference;
  </script>
</body>
</html>
