<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪念我们的第 天 时 分 秒</title>
  <link rel="stylesheet" href="styles.css"> <!-- 外部CSS文件 -->
</head>
<body>
  <h1 class="timer">纪念我们的第</h1>
  <p class="message">
    从 <time datetime="2021-10-24">2021 年 10 月 24 日</time> 起，我们一起走过了 
    <span class="highlight" id="days">00</span> 天 
    <span class="highlight" id="hours">00</span> 时 
    <span class="highlight" id="minutes">00</span> 分 
    <span class="highlight" id="seconds">00</span> 秒
  </p>
  <p class="footer">❤️ 永远爱你 ❤️</p>
  
  <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop></audio>
  <button id="musicToggle">播放音乐</button> <!-- 音乐控制按钮 -->

  <script>
    const startDate = new Date('2021-10-24T00:00:00');

    function formatTimeUnit(unit) {
      return unit < 10 ? '0' + unit : unit; // 确保时间单位为两位数
    }

    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // 更新页面内容
      document.getElementById('days').textContent = formatTimeUnit(days);
      document.getElementById('hours').textContent = formatTimeUnit(hours);
      document.getElementById('minutes').textContent = formatTimeUnit(minutes);
      document.getElementById('seconds').textContent = formatTimeUnit(seconds);
    }

    setInterval(updateTimer, 1000); // 每秒更新计时器

    // 音乐播放控制
    const musicToggle = document.getElementById('musicToggle');
    const backgroundMusic = document.getElementById('backgroundMusic');

    musicToggle.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicToggle.textContent = '暂停音乐';
      } else {
        backgroundMusic.pause();
        musicToggle.textContent = '播放音乐';
      }
    });
  </script>
</body>
</html>
