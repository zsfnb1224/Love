<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>❤️Love Me Qian❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: 'Dancing Script', cursive;
      background: #000;
      overflow: hidden;
    }

    body {
      background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* 暖色渐变背景 */
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: none; /* 默认隐藏页面内容 */
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .timer {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.6);
      animation: fadeIn 2s ease-in-out;
    }
    .message {
      font-size: 1.8em;
      margin-top: 10px;
      text-shadow: 1px 3px 5px rgba(0, 0, 0, 0.5);
      animation: fadeIn 2.5s ease-in-out;
    }
    .highlight {
      color: #ffdd94;
      font-weight: bold;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.8);
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      animation: fadeIn 3s ease-in-out;
    }
    .quote {
      font-size: 1.5em;
      margin-top: 20px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.7);
    }

    /* 弹出框样式 */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      color: white;
      font-size: 1.5em;
      text-align: center;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .popup.fade-out {
      opacity: 0; /* 渐变消失 */
    }

    .popup .content {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .popup input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1.2em;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #ff7e5f;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: #feb47b;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- 弹出祝福语输入框 -->
  <div class="popup" id="popup">
    <div class="content">
      <p>祝你们幸福!</p>
      <button onclick="showPage()">发送</button>
    </div>
  </div>

  <!-- 页面内容容器 -->
  <div class="container" id="container">
    <p class="message">
      从 <time datetime="2021-10-24">2021 年 10 月 24 日</time> 起，我们一起走过了 
      <span class="highlight" id="days">0</span> 天 
      <span class="highlight" id="hours">0</span> 时 
      <span class="highlight" id="minutes">0</span> 分 
      <span class="highlight" id="seconds">0</span> 秒
    </p>

    <p class="quote">"爱是永恒的，时光不会改变我们的心"</p>

    <p class="footer">❤️ Love Me Qian ❤️</p>

    <!-- 背景音乐 -->
    <audio id="backgroundMusic" src="your-music-file.mp3" type="audio/mpeg" loop></audio>
  </div>

  <script>
    // 设置起始时间
    const startDate = new Date('2021-10-24T00:00:00');

    // 更新计时器函数
    function updateTimer() {
      const now = new Date();
      const elapsedTime = now - startDate;

      // 计算天、时、分、秒
      const days = Math.floor(elapsedTime / (1000 * 60 * 60 * 24));
      const hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

      // 更新页面内容
      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;

      requestAnimationFrame(updateTimer);
    }

    // 初始调用计时器
    updateTimer();

    // 播放音乐
    function playMusic() {
      const music = document.getElementById('backgroundMusic');
      music.play().catch(() => {
        console.log("自动播放被浏览器阻止，等待用户交互。");
      });
    }

    // 尝试自动播放音乐
    playMusic();

    // 如果自动播放被阻止，监听用户点击页面来播放音乐
    document.body.addEventListener('click', playMusic);

    // 显示页面内容
    function showPage() {
      // 添加渐变消失效果
      const popup = document.getElementById('popup');
      popup.classList.add('fade-out');

      // 延时后，隐藏弹出框并显示页面内容
      setTimeout(() => {
        popup.style.display = 'none'; // 隐藏弹出框
        document.getElementById('container').style.display = 'block'; // 显示页面内容
      }, 1000); // 渐变消失持续1秒
    }
  </script>
</body>
</html>
